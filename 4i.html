<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch button</title>
    <style>
        button {
            background-color: rgb(211, 73, 103);
            padding: 6px 10px;
            border: none;
            color: aliceblue;
            transition: padding 2.5s;
        }
        button:hover{
            background-color: rgb(226, 14, 209);
            padding: 16px 30px;
        }
        button:active {
            background-color: rgb(227, 131, 225);
        }
    </style>
</head>
<body>
    <button>Stretch</button>
</body>
</html>
